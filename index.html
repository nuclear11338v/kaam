<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Pro Advanced</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --background: #18181b;
            --text: #ffffff;
            --gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
        }

        body {
            background: var(--background);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            min-height: 100vh;
            position: relative;
        }

        .header {
            background: rgba(39, 39, 42, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-bottom: 1px solid #3f3f46;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .support-links {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            justify-content: center;
        }

        .support-links a {
            color: var(--text);
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s;
            background: rgba(255,255,255,0.1);
        }

        .support-links a:hover {
            background: var(--primary);
        }

        .chat-container {
            max-width: 800px;
            margin: 80px auto 100px;
            padding: 0 20px;
        }

        .messages {
            display: flex;
            flex-direction: column;
            gap: 15px;
            height: calc(100vh - 200px);
            overflow-y: auto;
            scroll-behavior: smooth;
            padding: 20px 10px;
        }

        .message {
            padding: 15px 20px;
            border-radius: 15px;
            max-width: 80%;
            position: relative;
            animation: fadeIn 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .user-message {
            background: var(--gradient);
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: #27272a;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .bot-name {
            font-size: 0.8em;
            color: #a1a1aa;
            margin-bottom: 5px;
        }

        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(39, 39, 42, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            display: flex;
            gap: 15px;
            border-top: 1px solid #3f3f46;
        }

        textarea {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            color: var(--text);
            font-size: 16px;
            resize: none;
            min-height: 50px;
            max-height: 150px;
            transition: all 0.3s;
        }

        textarea:focus {
            outline: 2px solid var(--primary);
            background: rgba(255,255,255,0.08);
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            padding: 12px 24px;
            background: var(--gradient);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .loading-3d {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            perspective: 1000px;
            z-index: 1001;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: cubeRotate 2s infinite linear;
        }

        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(99, 102, 241, 0.8);
            border: 2px solid rgba(255,255,255,0.1);
            transform-style: preserve-3d;
        }

        .front { transform: translateZ(30px); }
        .back { transform: rotateY(180deg) translateZ(30px); }
        .right { transform: rotateY(90deg) translateZ(30px); }
        .left { transform: rotateY(-90deg) translateZ(30px); }
        .top { transform: rotateX(90deg) translateZ(30px); }
        .bottom { transform: rotateX(-90deg) translateZ(30px); }

        .edit-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .deep-think {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.05);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
        }

        .thinking-bubble {
            display: inline-flex;
            gap: 5px;
            margin-left: 10px;
        }

        .bubble {
            width: 6px;
            height: 6px;
            background: #a1a1aa;
            border-radius: 50%;
            animation: bubblePulse 1.4s infinite ease-in-out;
        }

        @keyframes cubeRotate {
            0% { transform: rotateX(0) rotateY(0); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bubblePulse {
            0%, 80%, 100% { transform: scale(0.4); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="support-links">
            <a href="https://t.me/pb_x01" target="_blank"><i class="fab fa-telegram"></i> Support</a>
            <a href="https://t.me/pb_x01" target="_blank">DEV: @pb_x01</a>
            <span id="userCount">Users: 0</span>
        </div>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages"></div>
    </div>

    <div class="input-area">
        <textarea 
            id="userInput" 
            placeholder="Ask me anything..."
            rows="1"
            oninput="autoResize(this)"
        ></textarea>
        <div class="controls">
            <label class="deep-think">
                <input type="checkbox" id="deepThink"> Deep Think
            </label>
            <button onclick="sendMessage()">Send <i class="fas fa-paper-plane"></i></button>
            <button onclick="regenerateResponse()">Regenerate <i class="fas fa-sync-alt"></i></button>
        </div>
    </div>

    <div class="loading-3d" id="loading3d">
        <div class="cube">
            <div class="cube-face front"></div>
            <div class="cube-face back"></div>
            <div class="cube-face right"></div>
            <div class="cube-face left"></div>
            <div class="cube-face top"></div>
            <div class="cube-face bottom"></div>
        </div>
    </div>

<script>
const API_KEY = 'AIzaSyATekfG5mSda1_P87dU6i5a0KAEP9ZPXQ8';
const MODEL_NAME = 'gemini-1.5-flash';
let isGenerating = false;
let scrollPosition = 0;
let messageHistory = [];
let userCount = 0;

// Enhanced Scroll Management
function maintainScroll() {
    const messagesDiv = document.getElementById('messages');
    const isNearBottom = messagesDiv.scrollHeight - messagesDiv.clientHeight - messagesDiv.scrollTop < 100;
    if(isNearBottom) {
        setTimeout(() => {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }, 100);
    }
}

function autoResize(textarea) {
    textarea.style.height = 'auto';
    textarea.style.height = textarea.scrollHeight + 'px';
    maintainScroll();
}

async function sendMessage() {
    if(isGenerating) return;
    
    const userInput = document.getElementById('userInput');
    const message = userInput.value.trim();
    if(!message) return;

    const messageId = Date.now();
    addMessage(message, 'user', messageId);
    userInput.value = '';
    autoResize(userInput);
    isGenerating = true;
    
    // Show 3D loading
    document.getElementById('loading3d').style.display = 'block';
    
    try {
        if(document.getElementById('deepThink').checked) {
            showThinkingIndicator();
        }

        const response = await fetch(
            `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`,
            {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    contents: [{
                        role: "user",
                        parts: [{text: message}]
                    }]
                })
            }
        );

        if(!response.ok) throw new Error(await response.text());
        
        const data = await response.json();
        const responseText = data.candidates[0].content.parts[0].text;
        
        const botMessage = addMessage('', 'bot');
        typeResponse(responseText, botMessage);

    } catch (error) {
        showError(error);
    } finally {
        isGenerating = false;
        document.getElementById('loading3d').style.display = 'none';
        hideThinkingIndicator();
    }
}

function typeResponse(text, element) {
    let index = 0;
    const typingSpeed = document.getElementById('deepThink').checked ? 30 : 10;
    
    const typeChunk = () => {
        if(index >= text.length) return;
        
        const chunk = text.slice(0, ++index);
        element.innerHTML = `
            <div class="bot-name">OG ASSISTANT</div>
            ${marked.parse(chunk)}
        `;
        maintainScroll();
        hljs.highlightAll();
        setTimeout(typeChunk, typingSpeed);
    };
    
    typeChunk();
}

function addMessage(text, sender, messageId) {
    const messagesDiv = document.getElementById('messages');
    const messageEl = document.createElement('div');
    messageEl.className = `message ${sender}-message`;
    messageEl.dataset.messageId = messageId || Date.now();
    
    if(sender === 'user') {
        messageEl.innerHTML = `
            ${text}
            <div class="edit-btn" onclick="editMessage('${messageId}')">
                <i class="fas fa-pencil-alt"></i>
            </div>
        `;
    } else {
        messageEl.innerHTML = `
            <div class="bot-name">ASSISTANT</div>
            ${marked.parse(text)}
            <div class="copy-btn" onclick="copyToClipboard('${text}')">
                <i class="fas fa-copy"></i>
            </div>
        `;
    }
    
    messagesDiv.appendChild(messageEl);
    maintainScroll();
    messageHistory.push({id: messageId, content: text, role: sender});
    return messageEl;
}

function editMessage(messageId) {
    const message = messageHistory.find(m => m.id == messageId);
    const messageEl = document.querySelector(`[data-message-id="${messageId}"]`);
    
    messageEl.innerHTML = `
        <textarea class="edit-box">${message.content}</textarea>
        <div class="edit-controls">
            <button onclick="saveEdit('${messageId}')"><i class="fas fa-save"></i></button>
            <button onclick="cancelEdit('${messageId}')"><i class="fas fa-times"></i></button>
        </div>
    `;
}

function saveEdit(messageId) {
    const messageEl = document.querySelector(`[data-message-id="${messageId}"]`);
    const newText = messageEl.querySelector('textarea').value;
    const messageIndex = messageHistory.findIndex(m => m.id == messageId);
    messageHistory[messageIndex].content = newText;
    addMessage(newText, 'user', messageId);
    sendMessage();
}

function cancelEdit(messageId) {
    const message = messageHistory.find(m => m.id == messageId);
    addMessage(message.content, 'user', messageId);
}

function showThinkingIndicator() {
    const thinkingEl = document.createElement('div');
    thinkingEl.className = 'message bot-message';
    thinkingEl.innerHTML = `
        <div class="bot-name">OG ASSISTANT</div>
        Thinking...
        <div class="thinking-bubble">
            <div class="bubble"></div>
            <div class="bubble" style="animation-delay: 0.2s"></div>
            <div class="bubble" style="animation-delay: 0.4s"></div>
        </div>
    `;
    document.getElementById('messages').appendChild(thinkingEl);
    maintainScroll();
}

function hideThinkingIndicator() {
    const thinkingEls = document.querySelectorAll('.thinking-bubble');
    thinkingEls.forEach(el => el.parentElement.remove());
}

function showError(error) {
    const errorEl = document.createElement('div');
    errorEl.className = 'message bot-message';
    errorEl.innerHTML = `
        <div class="bot-name">SYSTEM ERROR</div>
        ${error.message}
        <div class="retry-btn" onclick="sendMessage()">
            <i class="fas fa-redo"></i> Retry
        </div>
    `;
    document.getElementById('messages').appendChild(errorEl);
    maintainScroll();
}

function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
        alert('Copied to clipboard!');
    });
}

function regenerateResponse() {
    const lastUserMessage = messageHistory.filter(m => m.role === 'user').pop();
    if (lastUserMessage) {
        document.getElementById('userInput').value = lastUserMessage.content;
        sendMessage();
    }
}

// Event Listeners
document.getElementById('userInput').addEventListener('keydown', (e) => {
    if(e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
    }
});

// Initialize
document.getElementById('userInput').focus();

// User Count
function updateUserCount() {
    userCount++;
    document.getElementById('userCount').textContent = `Users: ${userCount}`;
}

updateUserCount();
</script>
